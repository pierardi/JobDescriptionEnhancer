version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version:"
        - node --version
        - echo "NPM version:"
        - npm --version
        - cd frontend
        - echo "Installing dependencies..."
        - npm ci
    build:
      commands:
        - echo "Building React app..."
        - echo "API URL will be: $REACT_APP_API_URL"
        - npm run build
        - echo "Build completed successfully!"
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
